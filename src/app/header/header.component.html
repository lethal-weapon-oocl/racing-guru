<header class="mb-10 px-10 py-3 shadow-2xl bg-gradient-to-bl from-gray-700 to-gray-900">
  <div class="flex flex-row">
    <div class="basis-1/12">
      <img src="assets/logo.svg" alt="Logo" class="w-12 h-12"/>
    </div>
    <div class="basis-10/12 flex flex-row">
      <div *ngFor="let page of pages"
           class="pt-0.5 pr-10 text-2xl font-bold"
      >
        <a [routerLink]="page.link"
           [class.hvr-push]="currentUrl !== page.link"
           [class.text-sky-400]="currentUrl === page.link"
           class="hover:text-sky-400 focus:text-sky-400 focus:outline-0"
        >
          {{page.title}}
        </a>
      </div>
    </div>
    <div class="basis-1/12 pt-2 text-right text-2xl noselect">
      {{hour}} &#58; {{minute}}
    </div>
  </div>
</header>
